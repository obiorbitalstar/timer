name: Deploy Application

on:
  push:
    branches:
      - main

jobs:
  checkout-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

  build-docker-image:
    runs-on: ubuntu-latest
    needs: checkout-code
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Decode GCP Service Account Key
        run: |
          echo "${{ secrets.GCP_SA_KEY_BASE64 }}" | base64 --decode > gcp-key.json

      - name: Upload GCP Service Account Key
        uses: actions/upload-artifact@v2
        with:
          name: gcp-key
          path: gcp-key.json

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_BASE64 }}

      - name: Configure Docker to use gcloud as a credential helper
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build and push Docker image
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          docker buildx build --push --tag us-central1-docker.pkg.dev/${GCP_PROJECT_ID}/timer/timer:latest .

  setup-kubectl:
    runs-on: ubuntu-latest
    needs: build-docker-image
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download GCP Service Account Key
        uses: actions/download-artifact@v2
        with:
          name: gcp-key

      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: 'latest'

      - name: Add Google Cloud SDK repository
        run: |
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] http://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
          sudo apt-get install -y apt-transport-https ca-certificates gnupg
          curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key --keyring /usr/share/keyrings/cloud.google.gpg add -
          sudo apt-get update

      - name: Install gke-gcloud-auth-plugin
        run: sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin

  deploy-application:
    runs-on: ubuntu-latest
    needs: setup-kubectl
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download GCP Service Account Key
        uses: actions/download-artifact@v2
        with:
          name: gcp-key

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          mv gcp-key.json $HOME/gcp-key.json
          echo "${{ secrets.KUBECONFIG }}" | base64 --decode > $HOME/.kube/config
          gcloud auth activate-service-account --key-file=$HOME/gcp-key.json
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
          gcloud container clusters get-credentials production --region us-central1 --project=${{ secrets.GCP_PROJECT_ID }}

      - name: Create namespace if not exists
        run: |
          kubectl get namespace timer-prod-env || kubectl create namespace timer-prod-env

      - name: Deploy with Helm
        run: |
          helm upgrade --install timer helm/timer --namespace timer-prod-env
